<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartPointly Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: 'Poppins', sans-serif;
    }

    .logo-container {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #ffffff;
    }

    .logo-icon { 
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, #1abc9c, #16a085);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 600;
      color: #333;
    }

    .logo-text span {
      font-weight: 400;
      color: #1abc9c;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <div class="logo-icon">S</div>
    <div class="logo-text">Smart<span>Pointly</span></div>
  </div>

</body>
</html>
